<!DOCTYPE html>
<html>
<head>
	<title>windows logo</title>
	<style type="text/css">
		.container {
			width: 400px;
			height: 400px;
			background-color: transparent;
			display: grid;
			grid-template-columns: 100px 100px;
			grid-template-rows: 100px 100px;
			grid-gap: 3px;
		}
		
	</style>
</head>
<body>
	<div class="container">
		<div class="item" style="background-color: #f65314"></div>
		<div class="item" style="background-color: #7cbb00"></div>
		<div class="item" style="background-color: #00a1f1"></div>
		<div class="item" style="background-color: #ffbb00"></div>
	</div>

</body>
</html>
