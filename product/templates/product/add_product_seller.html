<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product Seller</title>
</head>
<body>
<form action="{% url 'add_product_seller' %}" method="POST">{% csrf_token %}
    <table border="0px" cellpadding="10" cellspacing="10">
        <tr>
            <td>Product id : </td>
            <td><input type="text" name="model_id" value="{{ p_id }}" readonly></td>
        </tr>

        <tr>
            <td>Seller Name : </td>
            <td>
                <select name="seller_name" style="width: 175px;">
                    <option value="select">select any one</option>
                    {% for name in seller_name %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>

        <tr>
            <td>Price : </td>
            <td><input type="text" name="price" required></td>
        </tr>

        <tr>
            <td>Discount ( % ) : </td>
            <td><input type="text" name="discount" required></td>
        </tr>

        <tr>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td><input type="submit" value="submit"></td>
        </tr>
    </table>
</form>
</body>
</html>
